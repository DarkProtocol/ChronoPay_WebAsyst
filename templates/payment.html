<div>
    <input type="hidden" id="chronopay-payment-url" value="{$url}">
    <i class="icon16 loading"></i>
    <em>Перенаправление на сайт "ChronoPay" для оплаты...</em>
    <br /><br />
    <script type="text/javascript">
        setTimeout(function () {

            var paymentUrl = document.getElementById('chronopay-payment-url');
            window.location.replace(paymentUrl.value);

        }, 4000);
    </script>
</div>
